version: '2'
services:

    # Basic LED
    led:
    #  image: bwnyasse/led
      build:
        context: ../../images/led
      container_name: led
      ports:
        - 24224:24224
        - 8084:8080
      environment:
        - APP_NAME=GDG_Toulouse
        - ES_CURATOR_SCHEDULE=* * * * *
      volumes:
        - /etc/localtime:/etc/localtime:ro
        - /etc/timezone:/etc/timezone:ro
