<div class="col-md-3">

    <div [class.hidden]="configuration.nodesConfiguration.isEmpty">
        <div>
            <p class="lead"><i class="ion-ios-calendar-outline"></i> Available Nodes</p>
            <div class="list-group">
                <select class="form-control" [(ngModel)]="configuration.currentNodeIndex" (ngModelChange)="changeNodeIndex()">
                    <option *ngFor="let node of configuration.nodesConfiguration" [ngValue]="node.name">
                        {{node.name}}
                    </option>
                </select>
            </div>
        </div>
        <hr/>

    </div>
</div>

<div class="col-md-9">

    <div class="row">
        <div class="col-lg-3">
            <div class="bs-component">
                <div class="alert alert-dismissible alert-success2">
                    <div>
                        <i class="devicon-docker-plain "> </i> Docker Version 1.12.3
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="bs-component">
                <div class="alert alert-dismissible alert-success2">
                    <div>
                        <i class="devicon-docker-plain "> </i> 12 Containers
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="bs-component">
                <div class="alert alert-dismissible alert-success2">
                    <div>
                        <i class="devicon-docker-plain "> </i> 20 Images Containers
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
