<div class="col-lg-12">
    <div class="bs-component">
        <hr>
        <div class="alert alert-dismissible">
            <h4>Images list</h4>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Tags</th>
                        <th>Size</th>
                        <th>Created</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let image of dockerRemoteCtrl.currentImagesInfo">
                        <td><a>{{ image.id | truncateId }}</a></td>
                        <td>{{ image.repoTags }}</td>
                        <td>{{ image.size | humanSize }}</td>
                        <td>{{ image.created }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
