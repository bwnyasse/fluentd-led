<div class="col-lg-12">
    <div class="bs-component">
        <hr>
        <div class="alert alert-dismissible">
            <h4>Containers List</h4>
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th>id</th>
                        <th>Image</th>
                        <th>State</th>
                        <th>Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let container of dockerRemoteCtrl.currentContainers">
                        <td><a [routerLink]="['Container', {'containerId': container.id }]">{{ container.id | truncateId }}</a></td>
                        <td>{{ container.image }}</td>
                        <td [ngClass]="containerStatusColor(container.status)">{{ container.status }}</td>
                        <td>{{ container.names }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
