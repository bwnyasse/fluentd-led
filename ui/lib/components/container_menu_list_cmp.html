<div class="col-md-3">

    <div [class.hidden]="service.indexes.isEmpty">
        <div [class.hidden]="service.indexes.isEmpty">
            <p class="lead"><i class="ion-ios-calendar-outline"></i> Log History</p>
            <div class="list-group">
                <!--<a *ngFor="let index of service.indexes" href="" (click)="service.getContainersByIndex(index)"
                   class="list-group-item">{{index}}</a>-->
                <select class="form-control" [(ngModel)]="service.currentIndex" ng-change="changeIndex()">
                   <option *ngFor="let index of service.indexes" ng-value="index">
                        {{getIndexAsLogHistory(index)}}
                    </option>
                </select>
            </div>
        </div>
        <hr/>

        <div [class.hidden]="service.containers.isEmpty">
            <p class="lead"><i class="devicon-docker-plain colored menu-icon"></i> Docker containers</p>
            <div class="list-group">
                <li *ngFor="let container of service.containers" href="#" (click)="getLogs(container)"
                   class="menu-pointer menu-container-name list-group-item docker-container-name"> {{container}}</li>
            </div>
        </div>

        <hr/>
        <div [class.hidden]="service.levels.isEmpty">
            <p class="lead"><i class="icon ion-ios-speedometer-outline"></i> Level</p>

            <div class="list-group">

                <li *ngFor="let level of service.levels" href="" (click)="getLogsByLevel(level)"
                 class="menu-pointer list-group-item" [ngStyle]="getLevelCss(level.displayedValue)">
                {{level.displayedValue}}
                </li>
            </div>
        </div>

        <hr/>
        <div [class.hidden]="service.dateHisto.isEmpty">
            <p class="lead"><i class="icon ion-ios-time-outline"></i> Last Activities</p>

            <div class="list-group">
                <li *ngFor="let histo of service.dateHisto" href="" (click)="getLogsByHisto(histo)"
                   class="menu-pointer list-group-item histo-menu" [innerHTML]="getDuration(histo)">
                </li>
            </div>
        </div>
    </div>
</div>
