<div class="col-md-3">

    <div [class.hidden]="service.indexes.isEmpty">
        <div [class.hidden]="service.indexes.isEmpty">
            <p class="lead"><i class="ion-ios-calendar-outline"></i> Log History</p>
            <div class="list-group">
                <!--<a *ngFor="let index in service.indexes" href="" (click)="service.getContainersByIndex(index)"
                   class="list-group-item">{{index}}</a>-->
                <select class="form-control" [(ngModel)]="service.currentIndex" ng-change="changeIndex()">
                    <option *ngFor="let index in service.indexes" ng-value="index">
                        {{getIndexAsLogHistory(index)}}
                    </option>
                </select>
            </div>
        </div>
        <hr/>

        <div [class.hidden]="service.containers.isEmpty">
            <p class="lead"><i class="devicon-docker-plain colored menu-icon"></i> Docker containers</p>
            <div class="list-group">
                <a *ngFor="let container in service.containers" href="" (click)="getLogs(container)"
                   class="menu-container-name list-group-item docker-container-name">{{container}}</a>
            </div>
        </div>

        <hr/>
        <div [class.hidden]="service.levels.isEmpty">
            <p class="lead"><i class="icon ion-ios-speedometer-outline"></i> Level</p>

            <div class="list-group">
                <a *ngFor="let level in service.levels" href="" (click)="getLogsByLevel(level)"
                   class="list-group-item" [ngClass]="{{getLevelCss(level.displayedValue)}}">
                    {{level.displayedValue}}
                </a>
            </div>
        </div>

        <hr/>
        <div [class.hidden]="service.dateHisto.isEmpty">
            <p class="lead"><i class="icon ion-ios-time-outline"></i> Last Activities</p>

            <div class="list-group">
                <a *ngFor="let histo in service.dateHisto" href="" (click)="getLogsByHisto(histo)"
                   class="list-group-item histo-menu" ng-bind-html="getDuration(histo)">

                </a>
            </div>
        </div>
    </div>
</div>
